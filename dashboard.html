{% extends "base.html" %}

{% block title %}Dashboard - Weather Forecast App{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="dashboard-header">
        <h1>
            <i class="fas fa-tachometer-alt"></i>
            Weather Dashboard
        </h1>
        <p>Welcome back, <span class="username">{{ username }}</span>!</p>
    </div>

    <div class="search-section">
        <div class="search-container">
            <form id="weather-form" class="search-form">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="city-input" placeholder="Enter city name..." required>
                    <button type="submit" class="btn btn-search">
                        <i class="fas fa-cloud-sun"></i>
                        Get Weather
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Fetching weather data...</p>
        </div>
    </div>

    <div id="error-message" class="error-message hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-text"></span>
    </div>

    <div id="weather-results" class="weather-results hidden">
        <div class="current-weather">
            <div class="weather-card current-card">
                <div class="weather-header">
                    <h3>
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="current-city"></span>
                    </h3>
                    <span id="current-date"></span>
                </div>
                <div class="weather-main">
                    <div class="temperature">
                        <span id="current-temp"></span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <i id="current-icon" class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Feels like</span>
                        <span id="feels-like"></span>°C
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind</span>
                        <span id="wind-speed"></span> m/s
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <span>Pressure</span>
                        <span id="pressure"></span> hPa
                    </div>
                </div>
                <div class="weather-description">
                    <span id="weather-condition"></span>
                </div>
            </div>
        </div>

        <div class="predictions-section">
            <h3 class="section-title">
                <i class="fas fa-chart-line"></i>
                Rainfall Predictions
            </h3>
            <div id="predictions-container" class="predictions-grid">
                <!-- Predictions will be populated by JavaScript -->
            </div>
        </div>

        <div class="forecast-section">
            <h3 class="section-title">
                <i class="fas fa-calendar-alt"></i>
                5-Day Forecast
            </h3>
            <div id="forecast-container" class="forecast-grid">
                <!-- Forecast will be populated by JavaScript -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
